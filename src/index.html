<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Sandbox</title>
  <link rel="stylesheet" href="global.scss">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="cursor-circle"></div>
  <div class="info"></div>
  <div class="controls">
    <label>
      <input type="checkbox" id="density" name="density" checked />
      Давление
    </label>

    <label>
      <input type="checkbox" id="gravity" name="gravity" />
      Гравитация
    </label>

    <label>
      <input type="checkbox" name="gravityCentered" id="gravityCentered" />
      Гравитация к центру
    </label>

    <label>
      <input 
        type="checkbox" 
        id="collision" 
        name="collision" 
      />
      Столкновения
    </label>

    <label>
      <input type="checkbox" id="custom-sizes" name="custom-sizes" />
      Размеры точек
    </label>

    <label>
      <div>
        Скорость
      </div>
      <input type="range" id="speed"
        name="speed" min="1" max="100" value="70"
      />
    </label>

    <label id="gravityPowerLabel">
      <div>
        Сила притяжения
      </div>
      <input type="range" id="gravityPower"
        name="gravityPower" min="1" max="200" value="98"
      />
    </label>

    <label>
      <div>
        Количество точек
      </div>
      <input type="range" id="count"
        name="count" min="1" max="30000" value="1000"
      />
    </label>

    <label>
      <div>
        Давление
      </div>
      <input type="range" id="dencity-power"
        name="dencity-power" min="0" max="200" value="40"
      />
    </label>

    <label>
      <div>
        Анти-давление
      </div>
      <input type="range" id="anti-dencity-power"
        name="anti-dencity-power" min="0" max="50" value="1"
      />
    </label>

    <label>
      <div>
        Вязкость
      </div>
      <input type="range" id="viscosity-power"
        name="viscosity-power" min="0" max="9" value="5"
      />
    </label>

    <label>
      <div>
        Максимальный радиус влияния
      </div>
      <input type="range" id="influence-radius"
        name="influence-radius" min="0" max="330" value="40"
      />
    </label>

    <label>
      <div>
        Торможение
      </div>
      <input type="range" id="slowdown-power"
        name="slowdown-power" min="1" max="1000" value="999"
      />
    </label>

    <div class="status"></div>
  </div>
  <script src="./gpu-browser.js"></script>
  <script defer type="module" src="engine/index.ts"></script>
</body>

</html>
