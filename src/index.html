    <label>
      <input type="checkbox" id="gravity" name="gravity" checked />
      Gravity
    </label>

    <label>
      <select id="gravityDirection">
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="top">Top</option>
        <option value="bottom" selected>Bottom</option>
        <option value="center">Center</option>
      </select>
    </label>

    <hr>

    <!-- <label>
      <input 
        type="checkbox" 
        id="collision" 
        name="collision" 
      />
      Collision
    </label> -->

    <label>
      <input type="checkbox" id="custom-sizes" name="custom-sizes" checked />
      Post-processing
    </label>

    <label>
      <input type="checkbox" id="show-arrows" name="show-arrows" />
      Show acceleration
    </label>

    <label>
      <input type="checkbox" id="show-arrows-2" name="show-arrows-2" />
      Show velocity
    </label>

    <hr>

    <label>
      <div>
        Rendering FPS
      </div>
      <input type="range" id="maxFps" name="maxFps" min="1" max="120" value="45" />
    </label>

    <label>
      <div>
        Simulation speed
      </div>
      <input type="range" id="speed" name="speed" min="1" max="100" value="70" />
    </label>

    <label id="gravityPowerLabel">
      <div>
        Gravity power
      </div>
      <input type="range" id="gravityPower" name="gravityPower" min="1" max="200" value="98" />
    </label>

    <label>
      <div>
        Points count
      </div>
      <input type="range" id="count" name="count" min="1" max="10000" value="1000" />
    </label>

    <label>
      <div>
        Repulsion
      </div>
      <input type="range" id="dencity-power" name="dencity-power" min="0" max="200" value="40" />
    </label>

    <label>
      <div>
        Attraction
      </div>
      <input type="range" id="anti-dencity-power" name="anti-dencity-power" min="0" max="50" value="1" />
    </label>

    <label>
      <div>
        Viscosity
      </div>
      <input type="range" id="viscosity-power" name="viscosity-power" min="0" max="9" value="5" />
    </label>
