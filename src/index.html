<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Sandbox</title>
  <link rel="stylesheet" href="global.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="controls">
    <label>
      <input type="checkbox" id="density" name="density" checked />
      Давление
    </label>

    <label>
      <input type="checkbox" id="gravity" name="gravity" />
      Гравитация
    </label>

    <label>
      <input type="checkbox" id="custom-sizes" name="custom-sizes" />
      Размеры точек
    </label>

    <label>
      <input type="range" id="speed"
        name="speed" min="1" max="100" value="70"
      />
    </label>

    <label>
      <input type="range" id="count"
        name="count" min="1" max="3000" value="1000"
      />
    </label>
  </div>
  <script type="module" src="engine/index.ts"></script>
</body>

</html>
